<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="x-ua-compactible" content="ie=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
        <title>Smashit WeatherApp</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="app.css" type="text/css" />
        <link rel="stylesheet" href="Content/bootstrap.min.css" />

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffa91d">
        <meta name="msapplication-TileColor" content="#ffa91d">
        <meta name="theme-color" content="#ffa91d">
    </head>
    
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="fill-screen" style="background-image: url(bg1.jpg)"></div>
        </div>
    </div>

    <div class="app-container">

        <header>
            
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" 
                                data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <img class="navbar-brand" src="favicon-32x32.png" />
                    </div>
    
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        
                        <form class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="contact.html">contact Us</a></li>
                            <li><a href="about.html">About</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>

            <input type="text" autocomplete="off" class="search-box" id="searchbox" placeholder="Search for a city..." autofocus />
        </header>
        <main class="container-fluid" >
            <div class="container-fluid">
                <div class="row">

                    <aside class="col-sm-3">
                        <div class="location">
                            <div class="city">New York, US</div>
                            <div class="date">Saturday 05 September 2020</div>
                        </div>
                    </aside>

                    <section class="col-sm-6">
                        <article class="current">
                            <div class="temp">21<span>°C</span></div>
                        </article>
                    </section>

                    <aside class="col-sm-3">
                        <div class="current">
                            <div class="weather">Sunny</div>
                            <div class="hi-low">20°C / 18°C</div>
                        </div>
                    </aside>
                </div>
            </div>
        </main>
    </div>  

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.19.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.19.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>


    <script>
        if ('serviceWorker' in navigator) {
        try {
            navigator.serviceWorker.register('sw.js');
            console.log('SW registered')
        } catch (error) {
            console.log('service worker registration failed');
        }
    }
    </script>
    <script src="app.js" type="text/javascript"></script>
    <script src="/Scripts/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="/Scripts/bootstrap.min.js" type="text/javascript"></script>
    
</body>

</html>
