<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="x-ua-compactible" content="ie=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css" type="text/css" />
  <link rel="stylesheet" href="/Content/bootstrap.min.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffa91d">
  <meta name="msapplication-TileColor" content="#ffa91d">
  <meta name="theme-color" content="#ffa91d">
</head>
<body>
  <div class="app-container">
    <header>  
      <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" 
                        data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img class="navbar-brand" src="android-chrome-256x256.png" />
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="search-box btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">contact Us</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    </header>

    <main>
        <form id="change-email-form">
            <h2 class="contact-info">Contact Info</h2>
            <input type="text" 
              name="username" 
              id="username"
              placeholder="username"
              pattern="[a-zA-Z ]{5,}"
              maxlength="30"
              
              class="form-control">
                    
            <div class="validation-messages">
              <span data-rule="valueMissing" class="hide">The username is required.</span>
              <span data-rule="patternMismatch" class="hide">Must be a series of alpha 
                characters only (min 5, max 30).</span>
            </div>
                      
            <input type="email" 
              id="email" 
              placeholder="email address"
              title="Email address is required"
              
              class="form-control">
          
            <div class="validation-messages">
              <span data-rule="valueMissing" class="hide">
                An email address is required.</span>
              <span data-rule="typeMismatch" class="hide">
                Special characters are not allowed.</span>
            </div>
            
            <input type="tel" 
              name="phone number" 
              id="phone-text"
              placeholder="phone number"
              
              maxlength="15"
              
              class="form-control">     

            <div class="push-down-top">
              <button type="button" class="btn">Cancel</button>
              <button type="button" id="login-button" class="btn">Save</button>
            </div>
            
          </form>

    </main>
  </div>
</script>
<script src="/contact.js" type="text/javascript"></script>
<script src="/Scripts/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="/Scripts/bootstrap.min.js" type="text/javascript"></script>
</body>

</footer>
</html>
